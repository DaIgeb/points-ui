<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" (click)="drawer.toggle()">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/table">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#" (click)="auth.login()">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>points-ui</span>
      <span class="toolbar-fill-space"></span>
      <span *ngIf="!auth.isAuthenticated()" (click)="auth.login()">Login</span>
      <span *ngIf="auth.isAuthenticated()" (click)="auth.logout()">Logout ({{auth.userProfile?.name}})</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
